<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go pizza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
  {% block header %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">MyLogo</div>
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="{{ url_for('index') }}" class="navbar-link">Головна сторінка</a></li>
        </ul>
        <div class="navbar-buttons">
            {% if login %}
                <a href="{{ url_for('login') }}" class="btn">Залогінитися</a>
            {% endif %}
            {% if register %}
                <a href="{{ url_for('register') }}" class="btn">Зарегеструватися</a>
            {% endif %}
            {% if user %}
                <a href="{{ url_for('profile') }}" class="btn">
                    <img src="{{ url_for('static', filename='assets/Profile.png') }}" style="width: 25px; height: 25px;">
                </a>
            {% endif %}
        </div>
    </nav>
<div> {% block content %}{% endblock %} </div>
</body>
</html>
