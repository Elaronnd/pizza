{% extends "base.html" %}
{% block header %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
{% endblock header %}
{% block content %}
<div class="pizza-container">
{% for row in rows %}
    <div class="pizza-box">
        <img src="{{ url_for('static', filename='assets/' ~ row[1] ~ '_pizza.jpg') }}" alt='Піцца' style="width: 250px; height: 200px;">
        <h3>{{ row[1] }}</h3>
        <p>Залишилося: {{ row[2] }}</p>
        <p>Ціна: {{ row[3] }}</p>
        <p>Опис: {{ row[4] }}</p>
        <a href="{{ url_for('user.pizza_order') }}?id={{ row[0] }}" class="btn {% if row[2] == 0 %}disabled{% endif %}" aria-disabled="true">Замовити</a>
    </div>
{% endfor %}
</div>
{% endblock content %}
