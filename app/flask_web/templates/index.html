<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замовлення піци</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
</head>
<body>
    {% for row in rows %}
    <div class="pizza-box">
        <img src="{{ url_for('static', filename='assets/' ~ row[1] ~ '_pizza.jpg') }}" alt='Піцца' width='500' height='600'>
        <h3>{{ row[1] }}</h3>
        <p>Залишилося: {{ row[2] }}</p>
        <p>Ціна: {{ row[3] }}</p>
        <p>Опис: {{ row[4] }}</p>
        <a href="/pizza-order?id={{ row[0] }}/" class="btn {% if row[2] == 0 %}disabled{% endif %}" aria-disabled="true">Замовити</a>
    </div>
    {% endfor %}
</body>
</html>
