<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/view_tables.css') }}">
</head>
<body>
<table style="width:100%">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>count_pizzas</th>
        <th>price</th>
        <th>description</th>
    </tr>
    {% for info in data %}
    <tr>
        <td>{{ info[0] }}</td>
        <td>{{ info[1] }}</td>
        <td>{{ info[2] }}</td>
        <td>{{ info[3] }}</td>
        <td>{{ info[4] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
