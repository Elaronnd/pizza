<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін панель</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/admin.css') }}">
</head>
<body>
<div class="container">
    <h1>Адмін панель</h1>
    <div class="button-group">
        <button class="btn" onclick="window.location.href='{{ url_for('view_orders') }}'">Перегляд таблиці замовлень</button>
        <button class="btn" onclick="window.location.href='{{ url_for('view_pizzas') }}'">Перегляд таблиці піц</button>
        <button class="btn" onclick="window.location.href='{{ url_for('view_users') }}'">Перегляд таблиці юзерів</button>
        <button class="btn" onclick="window.location.href='{{ url_for('edit_orders') }}'">Зміна замовлень</button>
        <button class="btn" onclick="window.location.href='{{ url_for('edit_pizzas') }}'">Зміна піц</button>
        <button class="btn" onclick="window.location.href='{{ url_for('edit_users') }}'">Зміна юзерів</button>
        <button class="btn" onclick="window.location.href='{{ url_for('add_orders') }}'">Додати замовлення</button>
        <button class="btn" onclick="window.location.href='{{ url_for('add_pizzas') }}'">Додати піцу</button>
        <button class="btn" onclick="window.location.href='{{ url_for('add_users') }}'">Додати юзера</button>
        <button class="btn btn-danger" onclick="window.location.href='{{ url_for('delete_orders') }}'">Видалення замовлень</button>
        <button class="btn btn-danger" onclick="window.location.href='{{ url_for('delete_pizzas') }}'">Видалення піц</button>
        <button class="btn btn-danger" onclick="window.location.href='{{ url_for('delete_users') }}'">Видалення юзерів</button>
    </div>
</div>
</body>
</html>
