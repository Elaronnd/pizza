<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Додати дані заказів</h1>
<form method="POST">
    <label>id заказу</label>
    <input type="number" name="id" placeholder="Введіть id заказа" required> <br/>
    <label>ім'я клієнта</label>
    <input type="text" name="name" placeholder="Введіть ім'я клієнта" required> <br/>
    <label>номер телефону клієнта</label>
    <input type="number" name="phone_number" placeholder="Введіть номер телефону кліента" required> <br/>
    <label>локація клієнта</label>
    <input type="text" name="location" placeholder="Введіть локацію клієнта" required> <br/>
    <label>готовність замовлення</label>
    <input type="text" name="complete_order" placeholder="Введіть готовність замовлення(True або False)" required> <br/>
    <input type="submit" value="submit">
</form>
</body>
</html>
